<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	
	<title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">


    <div class="image">
    	<img src="./images/image-product-desktop.jpg" alt="desktop-image" class="img-desktop">
    	<img src="./images/image-product-mobile.jpg" alt="mobile-image" class="img-mobile">
    </div>

    <div class="preview">
        <h6>PERFUME</h6>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          
        <div class="price">
            <h2>$149.99</h2>
            <h4><del>$169.99</del></h4>
        </div>

        <button> <img src="./images/icon-cart.svg"/> Add to Cart</button>
    
    </div>

</div>


</body>
</html>
